            <img

              src="../Images/blog-1-img-1.jpg"

            />

          <a href="Login.html" id="loginbtn">

            </a>

            <li >

                aria-current="page"

            </li>
            <li>

                >Blog</a

            </li>
            <li>
              <a

                class="block py-2 px-3  md:text-white  rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#BE9C79] md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Contact Us</a

            </li>
