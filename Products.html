<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="coffee shop" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Import Flowbite -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- icon  -->
    <link rel="icon" href="./Images/logo.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="./Css/Prodcut.css" />

    <title>coffee shop</title>
  </head>
  <body>
    <header>
      <h1>PRODUCT LIST</h1>
    </header>

    <main>
      <div class="container">
        <div class="product">
          <img src="./Images/product-img-1.png" alt="Product 1" />
          <h3>raosted coffee</h3>
          <p>price: 20.00ج</p>
        </div>
        <div class="product">
          <img src="./Images/product-img-2.jpg" alt="Product 2" />
          <h3>Coffee grinder</h3>
          <p>price: 120.00ج</p>
        </div>
        <div class="product">
          <img src="./Images/product-img-4.jpg" alt="Product 3" />
          <h3>cup cake</h3>

          <p>Price: 15.00ج</p>
        </div>
        <div class="product">
          <img src="./Images/product-img-6.jpg" alt="Product 3" />
          <h3>tea kettle</h3>
          <p>Price: 200.00ج</p>
        </div>
        <div class="product">
          <img src="./Images/product-img-7.jpg" alt="Product 3" />
          <h3>espresso machine</h3>
          <p>Price: 1500.00ج</p>
        </div>
        <div class="product">
          <img src="./Images/product-img-12.jpg" alt="Product 3" />
          <h3>vessel</h3>
          <p>Price: 30.00ج</p>
        </div>
        <div class="product">
          <img src="./Images/product-img-13.jpg" alt="Product 3" />
          <h3>Ice cream bowl</h3>
          <p>Price: 50.00ج</p>
        </div>
      </div>
    </main>
  </body>
</html>
