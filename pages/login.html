<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="coffee shop" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Import Flowbite -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- icon  -->
    <link rel="icon" href="../Images/logo.png" />

    <!-- axios -->
    <script src="../node_modules/axios/dist/axios.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>coffee shop</title>
  </head>

  <body>
    <div class="flex justify-center items-center h-screen">
      <form class="max-w-md w-full" method="post" id="Login">
        <h1
          class="mb-7 text-blue-500 font-bold text-xl md:text-2xl lg:text-4xl uppercase text-center"
        >
          login
        </h1>
        <div class="mb-5">
          <label
            for="username"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Your username</label
          >
          <input
            type="text"
            id="username"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="name@flowbite.com"
          />
          <p id="usernameError"></p>
        </div>
        <div class="mb-5">
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Your password</label
          >
          <input
            type="password"
            id="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
          <p id="passwordError"></p>
        </div>
        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
          don't have an account?
          <a
            href="signup.html"
            class="font-medium text-blue-600 hover:underline dark:text-blue-500"
            >sign up</a
          >.
        </p>
        <button
          id="loginbtn"
          class="text-white capitalize w-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          login
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JavaScript/login.js"></script>
  </body>
</html>
